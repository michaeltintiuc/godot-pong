[application]

name="pong"
main_scene="res://pong.tscn"
icon="res://icon.png"

[debug]

force_fps=60
print_fps=false

[display]

driver="GLES2"
width=640
height=400

[input]

left_move_up=[key(W)]
left_move_down=[key(S)]
right_move_up=[key(Up)]
right_move_down=[key(Down)]

[physics]

fixed_fps=60

[physics_2d]

thread_model=2
motion_fix_enabled=true

[render]

thread_model=2
default_clear_color=#ff000000
